<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_angularJS模块化设计</title>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
	//定义模块
	//参数1：模块名称
	//参数2：数组，数组中可以引入多个插件
	var app = angular.module("pyg", []);
	
	//$http:内置服务是和后台服务器交互的服务，用来向后台服务发生请求的http服务器。
	//定义模块下控制器
	app.controller("helloController", function($scope,$http) {
	
		//定义函数
		$scope.findAll = function(){
			//发送请求
			$http.get("data.json").success(function(data){
				$scope.list = data;
			})
		}
		
	})
</script>
</head>
<body ng-app="pyg" ng-controller="helloController" ng-init="findAll();">
	<h1 ng-repeat="entity in list">姓名：{{entity.name}}  数学：{{entity.shuxue}} 语文：{{entity.yuwen}}</h1>
</body>
</html>
