<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_angularJS模块化设计</title>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
	//定义模块
	//参数1：模块名称
	//参数2：数组，数组中可以引入多个插件
	var app = angular.module("pyg", []);

	//定义模块下控制器
	app.controller("helloController", function($scope) {

		$scope.greeting = function() {
			return  '您好!angularJS';
			}
		

		//定义函数
		$scope.showHello = function() {
			return  "hello,welcome to angularjS!";
		}
	//函数

	})

</script>
</head>
<body ng-app="pyg" ng-controller="helloController">
	<h1>{{greeting()}}</h1>
	<h1>{{showHello()}}</h1>
</body>
</html>
