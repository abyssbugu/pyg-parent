<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_angularJS控制器</title>
<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
	//所有函数都会绑定在window对象，污染全局空间对象，随着js代码增多，运行效率严重下降。
	//定义函数controller
	function greeting($scope){
		$scope.greeting = {
			text:'您好!angularJS'
		}
	}
	
	//定义函数
	function showHello($scope){		
		$scope.hello="hello,welcome to angularjS!";
	}
	
	//函数
	

	
</script>
</head>
<body ng-app>
<h1 ng-controller="greeting">{{greeting.text}}</h1>
<h1 ng-controller="showHello">{{hello}}</h1>
</body>
</html>
