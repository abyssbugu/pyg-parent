<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>03_angularJS模块化设计</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        //定义模块
        //参数1：模块名称
        //参数2：数组，数组中可以引入多个插件
        var app = angular.module("pyg", []);
        app.controller("helloController", function ($scope, $http) {
            $scope.find = function () {
                $http.get("data.json").success(function (data) {
                    $scope.list = data;
                })
            }
        })
    </script>
</head>
<body ng-app="pyg" ng-controller="helloController" ng-init="find()">
<h1 ng-repeat="entity in list"/>
姓名:{{entity.name}}<br/>
语文:{{entity.yuwen}}<br/>
数学:{{entity.shuxue}}<br/>
</h1>

</body>
</html>
