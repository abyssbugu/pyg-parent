<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>品牌管理</title>
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/angularjs/angular.min.js"></script>
<script src="../plugins/angularjs/pagination.js"></script>
<script type="text/javascript">
	//模块化设计
	var app = angular.module("pyg", [ 'pagination' ]);

	//定义控制器
	app.controller("brandController", function($scope, $http) {
		//定义函数
		//查询所有
		$scope.findAll = function() {
			//发送请求
			$http.get("../brand/findAll").success(function(data) {
				$scope.list = data;
			})
		};
		
		
		//定义分页控件刷新方法
		$scope.reloadList = function(){
			$scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
		}

		//分页控件配置
		$scope.paginationConf = {
			currentPage : 1,
			totalItems : 10,
			itemsPerPage : 10,
			perPageOptions : [ 10, 20, 30, 40, 50 ],
			onChange : function() {
				$scope.reloadList();//重新加载
			}
		};
		
		//定义方法，传递分页查询参数，实现分页
		$scope.findPage = function(page,rows){
			//发送请求，实现分页查询
			$http.get("../brand/findPage?page="+page+"&rows="+rows).success(function(data){
				//把总记录数赋值分页控件totalItems
				$scope.paginationConf.totalItems=data.total;
				//分页列表展示数据
				$scope.list = data.rows;
			})
		};
		
		
		//添加修改品牌数据
		$scope.add = function(){
			
			var methodName = "add";			
			//判断是否是修改，还是添加操作
			if($scope.entity.id!=null){
				//修改
				methodName = "update";
			}
			
			//发送请求实现保存
			$http.post("../brand/"+methodName,$scope.entity).success(function(data){
				//判断是否保存成功
				if(data.success){
					$scope.reloadList();	
				}else{
					alert(data.message);
				}
			})
		};
		
		//根据id查询品牌数据
		$scope.findOne = function(id){
			//发送请求
			$http.get("../brand/findOne?id="+id).success(function(data){
				$scope.entity = data;
			})
		};
		
		//定义数组，封装需要匹配删除id
		$scope.selectIds = [];
		
		//定义函数
		//updateSelection:组装需要向后端提交的参数
		$scope.updateSelection = function($event,id){
			//判断是选中事件，还是取消事件
			if($event.target.checked){
				//选中事件
				$scope.selectIds.push(id);
			}else{
				//取消事件
				//获取当前取消元素在数组中角标位置
				var pos = $scope.selectIds.indexOf(id);
				//删除数组中id
				$scope.selectIds.splice(pos,1);
			}
		};
		
		//订单删除方法
		$scope.dele = function(){
			//发送删除请求
			$http.get("../brand/delete?ids="+$scope.selectIds).success(function(data){
				//判断是否保存成功
				if(data.success){
					$scope.reloadList();	
				}else{
					alert(data.message);
				}
			})
		}

	})
</script>
</head>
<body ng-app="pyg" ng-controller="brandController"
	class="hold-transition skin-red sidebar-mini">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建"
							data-toggle="modal" data-target="#editModal" ng-click="entity={}">
							<i class="fa fa-file-o"></i> 新建
						</button>
						<button type="button" class="btn btn-default" title="删除" ng-click="dele()">
							<i class="fa fa-trash-o"></i> 删除
						</button>
						<button type="button" class="btn btn-default" title="刷新"
							onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新
						</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback"></div>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList"
				class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right: 0px"><input id="selall"
							type="checkbox" class="icheckbox_square-blue"></th>
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>
						<th class="sorting">品牌首字母</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in list">
						<td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">
							<button type="button" class="btn bg-olive btn-xs"
								data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)">修改</button>
						</td>
					</tr>
				</tbody>
			</table>
			<!--数据列表/-->
			<!-- 引入分页控件显示样式 -->
			<tm-pagination conf="paginationConf"></tm-pagination>

		</div>
		<!-- 数据表格 /-->




	</div>
	<!-- /.box-body -->

	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h3 id="myModalLabel">品牌编辑</h3>
				</div>
				<div class="modal-body">
					<table class="table table-bordered table-striped" width="800px">
						<tr>
							<td>品牌名称</td>
							<td><input class="form-control" ng-model="entity.name" placeholder="品牌名称">
							</td>
						</tr>
						<tr>
							<td>首字母</td>
							<td><input class="form-control" ng-model="entity.firstChar" placeholder="首字母"></td>
						</tr>
					</table>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" data-dismiss="modal"
						aria-hidden="true" ng-click="add();">保存</button>
					<button class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">关闭</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
